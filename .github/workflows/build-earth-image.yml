# 更改工作流的名称，使其更通用
name: Build and Push Docker Image

on:
  # 当手动触发时，允许用户输入参数
  workflow_dispatch:
    inputs:
      branch:
        description: '要构建和检出的分支名'
        required: true
        default: 'hug'  # 默认值设置为原先的分支
        type: string
      image_name:
        description: '要构建和推送的 Docker 镜像名称 (例如: earth)'
        required: true
        default: 'earth' # 默认值设置为原先的镜像名
        type: string
      image_tag:
        description: 'Docker 镜像的标签'
        required: true
        default: 'latest' # 默认值设置为原先的标签
        type: string

  # 保留原有的 push 和 pull_request 触发器 (可选)
  # 注意：这些自动触发器不会使用上面的 inputs，它们会使用默认行为
  push:
    branches: [ hug ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
      - 'index.html'
  pull_request:
    branches: [ hug ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 使用 github.event.inputs.branch 获取手动触发时输入的分支名
          # 如果是 push 或 pull_request 触发，则使用 github.ref_name 获取当前分支名
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 使用 inputs 来构建最终的镜像标签
          # 如果是 workflow_dispatch 触发，使用输入值，否则使用默认值
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event_name == 'workflow_dispatch' && github.event.inputs.image_name || 'earth' }}:${{ github.event_name == 'workflow_dispatch' && github.event.inputs.image_tag || 'latest' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=http server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

